{% load static %}

<!-- Header -->
<header id="main-header" class="header-main header2">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url "web:index" %}">
                        <img class="img-fluid" src="{% static 'web/images/logo-black.svg' %}" alt="img">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu-btn d-inline-block" id="menu-btn">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </span>
                        <span class="ion-navicon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto w-100 justify-content-end">
                            <li class="nav-item dropdown">
                                <a class="nav-link {% if is_index %}active{% endif %}  "href="{% url 'web:index' %}">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  {% if is_about %}active{% endif %}" href="{% url 'web:about' %}">
                                    About Us
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  {% if is_service %}active{% endif %}"
                                    href="{% url 'web:service' %}">
                                    Service
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  {% if is_updates %}active{% endif %}"
                                    href="{% url 'web:updates' %}">
                                    Updates
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link  {% if is_contact %}active{% endif %}"
                                    href="{% url 'web:contact' %}">
                                    Contact
                                </a>
                            </li>

                        </ul>
                    </div>

                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
